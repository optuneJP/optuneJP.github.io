<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width ="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      //修正
      const ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(240, 160, 20, 0, Math.PI * 3, false);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.rect(240, 160, 50, 50);
      ctx.fillStyle =  "#ff0000";
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.rect(160, 10, 100, 40);
      ctx.strokeStyle = "rgba(0, 0, 255, 0.5)"
      ctx.stroke();
      ctx.closePath();
      
   </script>
  </body>
</html>
